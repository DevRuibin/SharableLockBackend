eureka:
  client:
    register-with-eureka: false
server:
  port: 8222
spring:
  application:
    name: gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: students
          uri: http://localhost:8090
          predicates:
            - Path=/api/v1/students/**
        - id: schools
          uri: http://localhost:8070
          predicates:
            - Path=/api/v1/schools/**

        - id: locks
          uri: http://localhost:8300
          predicates:
            - Path=/api/v1/locks/**
        - id: users
          uri: http://localhost:8100
          predicates:
            - Path=/api/v1/users/**
        - id: messages
          uri: http://localhost:8200
          predicates:
            - Path=/api/v1/messages/**

management:
  tracing:
    sampling:
      probability: 1.0
